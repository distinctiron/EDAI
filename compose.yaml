services:
  postgres:
    image: postgres:15
    container_name: edai-db
    restart: always
    environment:
      POSTGRES_USER: ${EDAI_USER}
      POSTGRES_PASSWORD: ${EDAI_PASSWORD}
      POSTGRES_DB: ${EDAI_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  backend:
    build: 
      context: .
      dockerfile: EDAI.Server/Dockerfile
    container_name: edai-backend
    expose:
      - "80"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${EDAI_DB};Username=${EDAI_USER};Password=${EDAI_PASSWORD};  
    depends_on:
      - postgres
    
  frontend:
    build:
      context: .
      dockerfile: EDAI.Client/Dockerfile
    container_name: edai-frontend
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - backend
    
volumes:
  pgdata: {}